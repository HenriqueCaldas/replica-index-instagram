<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link REL="SHORTCUT ICON" HREF="./img/favicon.ico">
        <title>Instagram</title>
    </head>
    <body>
        <div class="main-container">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="imagem de um smartphone mostrando na tela dele a página inicial do instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" alt="Logo do instagram" class="logo-instagram">
                    <div class="profile-photo">
                        <img src="./img/photo-profile.jpg" alt="Foto do usuário">
                    </div>
                    <a class="instagram-login" href="">Continue como LuisHenriqueCaldas </a>
                    <a class="instagram-logout" href="">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é LuisHenriqueCaldas?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span> 
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p clas="get-app">Baixe o App.</p>
                    <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
